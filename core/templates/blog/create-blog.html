{% extends 'base.html'%} {% from 'bootstrap5/form.html' import render_form %}

<title>{% block title %}Create Blog{% endblock title %}</title>

{% block content %}

<div i="particles-js">
  <div class="row">
    <div class="col-md-8 mx-auto" id="postform">
      <h2 class="text-center">{{form_header}}</h2>
      <form method="post" enctype="multipart/form-data" class="">
        {{ render_form(form) }}
      </form>
    </div>
  </div>
</div>

{% endblock%}
